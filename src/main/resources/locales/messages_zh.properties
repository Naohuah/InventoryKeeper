#Commits
commit.header=\
*************************\n\
   \n\
InventoryKeeper 配置文件\n\
   \n\
*************************\n\
管理员指令权限: inventorykeeper.admin  该插件功能只会在KeepInventory游戏规则关闭的世界生效。\n\
配置文件详细说明：\n\
\n\
  # 是否显示调试信息，如果插件运行不正常，请开启该选项并将输出信息与报错共同报告给作者。默认情况下请不要开启\n\
  debug: false\n\
  # 玩家死亡后在控制台中输出该玩家的死因 (调试选项)，默认为false\n\
  show-death-cause-on-death: false\n\
  # 是否启用星系模组支持，如果服务器不是模组服请不要开启，默认为false\n\
  galacticraft-mod-support: false\n\
  # 死亡时是否清除背包里所有具有消失诅咒的物品\n\
  clear-vanishing-curse-items: true\n\
  # 死亡时是否掉落背包里所有具有绑定诅咒的物品\n\
  drop-binding-curse-items: false\n\
  \n\
  # 当玩家死亡掉落时将会执行的指令（即玩家没有可供消耗的背包保护物品，死亡掉落的情况下），注意这里是死亡时执行的指令，不能用给药水效果这些需要活人才能执行的指令\n\
  # 指令的用法：%player%代替玩家名字，如果需要用到随机数则用%random%代替。\n\
  要使用随机数时，整个指令的格式应该是： 最小数|最大数|指令\n\
  让玩家以OP权限执行指令时，在指令前加上[OP]皆可\n\
  如果要关闭该功能（不执行任何指令），将该选项留空即可。 正确的例子： run-commands-on-death-if-drops: []\n\
  正确的指令例子：\n\
  run-commands-on-death-if-drops:\n\
  - '[OP]fly off'\n\
  - '10|200|eco take %player% %random%'\n\
  \n\
  在当玩家死亡掉落时将会随机抽取一组指令来执行（玩家没有受到死亡保护，死亡掉落的情况下），用法同上，随机指令组支持多指令，每个指令用分号;分割\n\
  使用例子：（要关闭该功能的方法同上，留空即可： run-random-commands-on-death-if-drops: []）\n\
  run-random-commands-on-death-if-drops:\n\
  - 10|50|eco take %player% %random%;tell %player% 你的钱包丢失了 %random% 个金币!\n\
  - 1|10|eco give %player% %random%;tell %player% 你因祸得福，获得了 %random% 金币!\n\
  \n\
  在玩家死亡掉落的情况下，玩家复活后执行的指令，用法同上。\n\
  例子\n\
  run-commands-on-respawn-if-drops:\n\
  - '15|90|effect %player% minecraft:nausea %random% 1'\n\
  \n\
  在玩家死亡掉落的情况下，玩家复活后随机选取下面一组指令来执行，用法同上，随机指令组支持多指令执行。\n\
  例子：\n\
  run-random-commands-on-respawn-if-drops:\n\
  - 15|90|effect %player% minecraft:weakness %random% 1\n\
  - 15|30|effect %player% minecraft:strength %random% 1\n\
  - 15|30|effect %player% minecraft:resistance %random% 1
commit.items-header=\
  ********************\n\
  \n\
  死亡护符 物品配置\n\
  \n\
  ********************\n\
  该配置文件用于配置多个护符物品并设置不同护符的作用。\n\
  支持多物品设定，当玩家死亡时插件将优先消耗玩家背包中存在的优先级最高的护符物品。\n\
  以下是正确的例子以供参考:\n\
    #护符的名称（不是显示的名称）\n\
    specialitem:\n\
      # 1.13以下版本中，数字ID和子ID都可以使用.\n\
      # 正确的例子: 273, 397:3, SKULL_ITEM:3, PLAYER_HEAD, WOOL:4 \n\
      item-id: PLAYER_HEAD\n\
      # 如果要使用自定义头颅，加上下面这一条设置即可. (可选)\n\
      custom-texture: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNWRmZjhkYmJhYjE1YmZiYjExZTIzYjFmNTBiMzRlZjU0OGFkOTgzMmMwYmQ3ZjVhMTM3OTFhZGFkMDA1N2UxYiJ9fX0=\n\
      # 如果你正在使用自定义的材质包，并且需要自定义模型ID，则可以添加下面这一条设置。 (可选)\n\
      custom-model-data: 1\n\
      # 护符的名称，如果要用原版的物品可以将该选项它去掉. (可选)\n\
      item-name: '&a远古护符'\n\
      # 物品的lore，如果不需要请留空或删除这一条目 (可选)\n\
      item-lore:\n\
      - '&a 自定义LORE'\n\
      # 护符的附魔，如果不需要可留空 -> item-enchantments: []  格式: 附魔名称-附魔等级\n\
      item-enchantments:\n\
      - DURABLILTY-10  # 1.13-\n\
      - minecraft:protection-10 # 1.13+\n\
      # 玩家死亡后是否保留经验值，设置为true则不丢失任何经验。\n\
      save-exp: false\n\
      # 玩家死亡后丢失的经验值比例， 如果 save-exp 设置为了 true，该功能将不可用\n\
      # 固定数值: exp-lose-percentage: 50 -> 丢失 50% 经验\n\
      # 随机数值 (最小值-最大值): exp-lose-percentage: 10-30 -> 随机丢失 10%-30% 的经验\n\
      exp-lose-percentage: 10-30\n\
      # 如果你想让该物品在某些世界不能使用则可以在下面设置。 如果不需要请留空或删除该条目. (可选)\n\
      disabled-worlds:\n\
      - world_the_end\n\
      # 如果玩家消耗了该护符，死亡时执行的指令。 与在config.yml的相关设置格式一致. (可选)\n\
      # 如果不需要请留空 run-commands-on-death: []  (请勿删除该条目) . \n\
      run-commands-on-death:\n\
      - eco take %player% 50\n\
      # 玩家死亡时，将会随机选择一个指令组执行. 与在config.yml的相关设置格式一致. (可选)\n\
      # 如果不需要请留空  (请勿删除该条目) . \n\
      run-random-commands-on-death:\n\
      - 10|50|eco take %player% 50;tell %player% 你丢失了 50 金币.\n\
      # 消耗该护符后，玩家复活时执行的指令 格式config.yml中的相关条目一致.  (可选)\n\
      run-commands-on-respawn:\n\
      - '15|90|effect %player% minecraft:nausea %random% 1'\n\
      # 玩家复活时，将会随机选择一个指令组执行. 与在config.yml的相关设置格式一致. (可选)\n\
      run-random-commands-on-respawn: []\n\
      # 以下是护符生效的死亡类型设置.\n\
      #当玩家的死因设置为了true时，护符才会生效。\n\
      #可以参考 https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/entity/EntityDamageEvent.DamageCause.html\n\
      enabled-death-type:\n\
        CONTACT: true\n\
        #接触伤害导致死亡（如仙人掌）\n\
        LAVA: true\n\
        #被熔岩杀死\n\
        CRAMMING: true\n\
        #过多实体碰撞导致的死亡\n\
        ENTITY_SWEEP_ATTACK: true\n\
        #被实体用剑横扫攻击杀死（可配合PVP项）\n\
        FIRE_TICK: true\n\
        #被火烧死\n\
        ENTITY_EXPLOSION: true\n\
        #实体爆炸致死（如苦力怕）\n\
        WITHER: true\n\
        #凋零效果致死\n\
        FIRE: true\n\
        #在火方块中造成的伤害导致死亡\n\
        MAGIC: true\n\
        #被药水杀死\n\
        PROJECTILE: true\n\
        #被弹射物杀死（如弓箭）\n\
        CUSTOM: true\n\
        #自定义伤害致死（插件无法识别死亡类型时将使用这个）\n\
        FALL: true\n\
        #摔落致死\n\
        SUICIDE: true\n\
        #被使用kill指令杀死\n\
        DRAGON_BREATH: true\n\
        #被龙息杀死\n\
        DROWNING: true\n\
        #溺水致死\n\
        LIGHTNING: true\n\
        #被雷击杀死\n\
        FALLING_BLOCK: true\n\
        #在方块里窒息死亡\n\
        FLY_INTO_WALL: true\n\
        #使用鞘翅撞墙导致的死亡\n\
        THORNS: true\n\
        #被荆棘护甲反伤致死\n\
        ENTITY_ATTACK: true\n\
        #被实体攻击致死（可配合PVP项）\n\
        BLOCK_EXPLOSION: true\n\
        #方块爆炸导致的死亡\n\
        HOT_FLOOR: true\n\
        #站在岩浆块上导致的死亡\n\
        STARVATION: true\n\
        #被饿死\n\
        VOID: true\n\
        #掉入虚空导致的死亡\n\
        PVP: true\n\
        #被玩家攻击导致的死亡（可配合ENTITY_SWEEP_ATTACK和ENTITY_ATTACK）\n\
        SUFFOCATION: true\n\
        #卡在方块里窒息而死\n\
        \n\
      filter-entities-list:\n\
        #如果设置为 true (即为 黑名单模式), 当玩家被以下列表中的生物杀死时将不会激活死亡保护。\n\
        #如果设置为 false (即为 白名单模式), 只有当玩家被以下列表中的生物杀死时才会激活死亡保护.\n\
        is-blacklist: true\n\
        #要关闭本功能，将列表留空即可（留空要在冒号后加中括号）. 例子 -> entities: []\n\
        #例如: MAGMA_CUBE, PLAYER, ENDER_DRAGON, ZOMBIE, ZOMBIE_VILLAGER.\n\
        entities:\n\
        - ENDER_DRAGON\n\
      filter-entities-name:\n\
        # 如果设置为 true (即为 黑名单模式), 当玩家被具有以下列表中名字的生物杀死时不会激活死亡保护。\n\
        # 如果设置为 false (即为 白名单模式), 只有当玩家被具有以下列表中名字的生物杀死时才会激活死亡保护.\n\
        is-blacklist: false\n\
        #要关闭本功能，将列表留空即可（留空要在冒号后加中括号）. 例子 -> names-list: []\n\
        names-list:\n\
        - '自定义实体名'\n\
        - '&7支持&a 颜色代码'\n\
      #具有以下lore的物品将会在死亡时清除。\n\
      #可以用于特殊物品或者服务器安装有类似灵魂绑定插件（如MiaoBind）的情况\n\
      #在死亡时清除物品，可以解决灵魂绑定插件在复活时重复给玩家物品的问题。\n\
      items-with-lore-to-be-removed-on-death:\n\
      - 'Soul bind item lore'\n\
      - '&dSoul bind'\n\
      # 死亡消耗该护符时发送的信息\n\
      death-message: '&a你背包中的 &e&l死亡护符 &a已被消耗，你背包里的物资因此得以保全'\n\
      # 物品优先级，优先级越高则越优先被消耗.\n\
      priority: 10
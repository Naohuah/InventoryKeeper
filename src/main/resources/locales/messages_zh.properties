#Commits
commit.header=\
*************************\n\
   \n\
InventoryKeeper 配置文件\n\
   \n\
*************************\n\
管理员指令权限: inventorykeeper.admin  该插件功能只会在KeepInventory游戏规则关闭的世界生效。\n\
配置文件详细说明：\n\
\n\
如果你设置的物品是一个方块（或头颅）则建议开启以防止玩家将其放置，默认为true\n\
prevent-placing-the-item: true\n\
  玩家死亡后在控制台中输出该玩家的死因 (调试选项)，默认为false\n\
  show-death-cause-on-death: false\n\
  是否启用星系模组支持，如果服务器不是模组服请不要开启，默认为false\n\
  galacticraft-mod-support: false\n\
  \n\
  当玩家死亡掉落时将会执行的指令（即玩家没有可供消耗的背包保护物品，死亡掉落的情况下），注意这里是死亡时执行的指令，不能用给药水效果这些需要活人才能执行的指令\n\
  指令的用法：%player%代替玩家名字，如果需要用到随机数则用%random%代替。\n\
  要使用随机数时，整个指令的格式应该是： 最小数|最大数|指令\n\
  让玩家以OP权限执行指令时，在指令前加上[OP]皆可\n\
  如果要关闭该功能（不执行任何指令），将该选项留空即可。 正确的例子： run-commands-on-death-if-drops: []\n\
  正确的指令例子：\n\
  run-commands-on-death-if-drops:\n\
  - '[OP]fly off'\n\
  - '10|200|eco take %player% %random%'\n\
  \n\
  在当玩家死亡掉落时将会随机抽取一组指令来执行（玩家没有受到死亡保护，死亡掉落的情况下），用法同上，随机指令组支持多指令，每个指令用分号;分割\n\
  使用例子：（要关闭该功能的方法同上，留空即可： run-random-commands-on-death-if-drops: []）\n\
  run-random-commands-on-death-if-drops:\n\
  - 10|50|eco take %player% %random%;tell %player% 你的钱包丢失了 %random% 个金币!\n\
  - 1|10|eco give %player% %random%;tell %player% 你因祸得福，获得了 %random% 金币!\n\
  \n\
  在玩家死亡掉落的情况下，玩家复活后执行的指令，用法同上。\n\
  例子\n\
  run-commands-on-respawn-if-drops:\n\
  - '15|90|effect %player% minecraft:nausea %random% 1'\n\
  \n\
  在玩家死亡掉落的情况下，玩家复活后随机选取下面一组指令来执行，用法同上，随机指令组支持多指令执行。\n\
  例子：\n\
  run-random-commands-on-respawn-if-drops:\n\
  - 15|90|effect %player% minecraft:weakness %random% 1\n\
  - 15|30|effect %player% minecraft:strength %random% 1\n\
  - 15|30|effect %player% minecraft:resistance %random% 1
